<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Article Extractor</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <header>
    <h1>AI Article Extractor</h1>
    <p>Extract and summarize articles using advanced AI scraping.</p>
  </header>
  <main>
    <section id="scraper-section">
      <input type="text" id="url-input" placeholder="Enter the URL to scrape" />
      <select id="language-select">
        <option value="en">English</option>
        <option value="de">German</option>
        <option value="fr">French</option>
        <option value="es">Spanish</option>
      </select>
      <button id="extract-btn">Extract & Summarize</button>
    </section>
    <section id="results-section">
      <h2>Scraped Content</h2>
      <div id="results"></div>
    </section>
  </main>
  <footer>

</body>
</html>
